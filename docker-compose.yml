version: "3.8"

services:
  db-stracon:
    image: postgres:16
    container_name: db-stracon
    restart: unless-stopped
    environment:
      POSTGRES_DB: stracon_db
      POSTGRES_USER: stracon_user
      POSTGRES_PASSWORD: stracon_pass
    ports:
      - "5432:5432"
    volumes:
      - db_stracon_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stracon_user -d stracon_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    container_name: erp-fastapi-api
    restart: unless-stopped
    depends_on:
      db-stracon:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

volumes:
  db_stracon_data:
